{% extends 'blog/base.html' %}  
{% load static %}

{% block content %}
            <div class="row tm-row">
                {% if posts %}
                    {% for post in posts %}
                <article class="col-12 col-md-6 tm-post">
                    <hr class="tm-hr-primary">
                    <a href="post/{{ post.id }}" class="effect-lily tm-post-link tm-pt-60">
                        <div class="tm-post-link-inner">
                            <img src="{{ post.post_image.url }}" alt="Image" class="img-fluid">                            
                        </div>
                        <span class="position-absolute tm-new-badge">New</span>
                        <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{ post.post_label }}</h2>
                    </a>                    
                    <p class="tm-pt-30">
                       {{ post.post_small_text }}
                    </p>
                    <div class="d-flex justify-content-between tm-pt-45">
                        <span class="tm-color-primary">Travel . Events</span>
                        <span class="tm-color-primary">{{ post.create_as }}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span> <a href="post/{{ post.id }}" class="effect-lily tm-post-link">36 comments</a></span>
                        <span>by Admin Nat</span>
                    </div>
                </article>
                    {% endfor %}
                {% endif %}
{% endblock %}
